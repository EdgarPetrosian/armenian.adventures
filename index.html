<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Tour Booking Form</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="tour">Select Tour Package:</label>
        <select id="tour" name="tour">
            <option value="yerevan-city-tour">Yerevan City Tour</option>
            <option value="garni-geghard">Garni & Geghard Tour</option>
            <option value="tatev-monastery">Tatev Monastery Tour</option>
        </select>
        
        <label for="date">Tour Date:</label>
        <input type="date" id="date" name="date" required>
        
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
